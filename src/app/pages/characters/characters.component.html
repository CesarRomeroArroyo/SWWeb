<div class="header">
    <div class="header__title">
        {{film.name}}
    </div>
    
</div>
<div class="content">
    <div class="content__film" *ngFor="let char of characters">
        <div class="content__film__img">
            <i class="fa fa-user"></i>
        </div>
        <div class="content__film__data">
            {{char.name}}
        </div>
    </div>
</div>
